<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chittagong Polytechnic Institute</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

        <div class="header_part">
            <img src="image/logos2.png" class="img-fluid" alt="">
        </div>


        <div class="form_part">
             <form action="">
                    <table>
                        <tr>
                            <td> <label for="dep">Department</label> </td>
                            <td>:</td>
                            <td> 
                                <select name="dep" id="exam">
                                    <option value="">computer</option>
                                    <option value="">Civil</option>
                                    <option value="">Electrical</option>
                                    <option value="">Power</option>
                                    <option value="">Environment</option>
                                    <option value="">Mechanical</option>
                                </select> 
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="year">Year</label> </td>
                            <td>:</td>
                            <td> <input id="year" type="text"> </td>
                        </tr>
                        <tr>
                            <td> <label for="sem">Semester</label> </td>
                            <td>:</td>
                            <td>
                                <select name="semester" id="sem">
                                    <option value="">1st</option>
                                    <option value="">2nd</option>
                                    <option value="">3rd</option>
                                    <option value="">4th</option>
                                    <option value="">5th</option>
                                    <option value="">6th</option>
                                    <option value="">7th</option>
                                    <option value="">8th</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="Roll">Roll</label> </td>
                            <td>:</td>
                            <td> <input id="Roll" type="text"> </td>
                        </tr>
                        <tr>
                            <td> <label for="Reg">Reg: No</label> </td>
                            <td>:</td>
                            <td> <input id="Reg" type="text"> </td>
                        </tr>
                        <tr>
                            <td> <label for="num">4+2</label> </td>
                            <td>=</td>
                            <td> <input id="num" type="text"> </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td></td>
                            <td> 
                                <button>Reset</button> 
                                <button>Submit</button>
                            </td>
                        </tr>
                    </table>
            </form>
        </div>

        <footer>
            <h2>Â©2022 Computer Department, All rights reserved.</h2>
        </footer>


    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
</body>
</html>
